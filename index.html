<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" href="scoreboard2.png">
        <link rel="stylesheet" href="styles/popup-style.css">
        <link rel="stylesheet" href="styles/style.css">
        <title>Marca Pontos</title>
    </head>
    <body>
        <div class="popup-wrapper">
            <div class="popup">
                <div class="popup-close">x</div>
                    <div class="popup-content">
                        <h2>TÃ­tulo do Log</h2>

                        <form>
                            <input type="text" name="logName" placeholder="ex: mesa 1">
                            <button type="submit" class="popup-button">Salvar Log</button>
                        </form>
                    </div>
            </div>
        </div>

        <div class="popup-wrapper log-container">
            <div class="popup log-wrapper">
                <div class="log-content">
                    
                </div>
            </div>
        </div>

        <div class="app">
            <div class="mesa">
                <div class="player">
                    <input type="text" placeholder="nome do jogador">
                    <i class="minus fa fa-minus"></i>
                    <button class="score">0</button>
                    <i class="trash fa fa-trash-o"></i>
                </div>

                <div class="player" style="background-color: #C71C24;">
                    <input type="text" placeholder="nome do jogador">
                    <i class="minus fa fa-minus"></i>
                    <button class="score" style="background-color: #C71C24;">0</button>
                    <i class="trash fa fa-trash-o"></i>
                </div>
            </div>

            <div class="novoJogador">
                <button class="addJogador">Adicionar jogador</button>
                <button class="reset">Resetar</button>
                <button class="log">Log</button>
                <button class="log display" style="background-color: crimson;">Mostrar Log</button>
            </div>

            <div class="credit">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </div>

        <script src="scripts/app.js"></script>
        <script src="scripts/popup.js"></script>
        <script src="scripts/log.js"></script>
    </body>
</html>
